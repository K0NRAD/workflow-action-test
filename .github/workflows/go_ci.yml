name: Go CI, Cross-Build und Release

# Auslöser: Startet bei Push auf main ODER bei jedem neuen Git-Tag (z.B. v1.0.0)
on:
  push:
    branches: [ main ]
    tags: 
      - 'v*' # Löst auch bei Tags wie v1.0.0 aus

jobs:
  ##########################################
  # JOB 1: BUILD UND TEST (Linux - Basisprüfung)
  ##########################################
  build_linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Benötigt, um den Code auszulesen
      
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Go Umgebung einrichten
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false # Behebt das Problem mit fehlender go.sum
          
      - name: Go Module Initialisierung
        run: go mod tidy

      # Kompiliert das Go-Programm für Linux
      - name: Go Programm bauen (Linux)
        run: go build -v -o my-go-app-linux . 
        
      - name: Go Tests ausführen
        run: go test -v ./...

      # Lädt die Linux-Executable als Artefakt hoch
      - name: Ausführbare Datei (Linux) als Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: my-go-app-linux-binary 
          path: my-go-app-linux

  ##########################################
  # JOB 2: CROSS-COMPILATION (macOS)
  ##########################################
  build_macos:
    runs-on: ubuntu-latest
    needs: build_linux # Startet nach dem erfolgreichen Linux-Build/Test
    permissions:
      contents: read
    
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Go Umgebung einrichten
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false # Behebt das Problem mit fehlender go.sum

      - name: Baue für macOS (Intel / amd64)
        run: env GOOS=darwin GOARCH=amd64 go build -o my-go-app-macos-amd64 .

      - name: Baue für macOS (Apple Silicon / arm64)
        run: env GOOS=darwin GOARCH=arm64 go build -o my-go-app-macos-arm64 .
        
      # Lädt beide macOS Executables als ein Artefakt hoch
      - name: Lade macOS Executables hoch (Artefakt)
        uses: actions/upload-artifact@v4
        with:
          name: my-go-app-macos-binaries
          path: |
            my-go-app-macos-amd64
            my-go-app-macos-arm64

  ##########################################
  # JOB 3: RELEASE ERSTELLEN
  ##########################################
  release:
    # Wartet, bis ALLE Build-Jobs erfolgreich abgeschlossen sind
    needs: [build_linux, build_macos]
    # Führt diesen Job NUR aus, wenn der Trigger ein Tag-Push war
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write # WICHTIG: Erlaubt das Erstellen/Schreiben von Releases und Assets

    steps:
      # Schritt 1: Linux Artefakt herunterladen
      - name: Linux Artefakt herunterladen
        uses: actions/download-artifact@v4
        with:
          name: my-go-app-linux-binary 
          
      # Schritt 2: macOS Artefakt herunterladen
      - name: macOS Artefakte herunterladen
        uses: actions/download-artifact@v4
        with:
          name: my-go-app-macos-binaries

      # Schritt 3: Bereinigen, Strukturieren und Zippen
      - name: Strukturieren und Zippen
        run: |
          TAG_NAME=${{ github.ref_name }}
          FOLDER_NAME="my-go-app-${TAG_NAME}"
          ZIP_NAME="${FOLDER_NAME}.zip"
          
          # 1. Erstelle einen benannten Ordner
          mkdir $FOLDER_NAME
          
          # WICHTIG: Setze explizit das Ausführbarkeits-Flag (+x)
          chmod +x my-go-app-linux
          chmod +x my-go-app-macos-amd64
          chmod +x my-go-app-macos-arm64

          # 2. Verschiebe alle Executables in den Ordner
          mv my-go-app-linux $FOLDER_NAME/
          mv my-go-app-macos-amd64 $FOLDER_NAME/
          mv my-go-app-macos-arm64 $FOLDER_NAME/
          
          # 3. Zippe den Ordner rekursiv (behält Berechtigungen)
          # 'zip -r' packt das Verzeichnis inkl. der Berechtigungen
          zip -r -q $ZIP_NAME $FOLDER_NAME      

      # Schritt 4: GitHub Release erstellen und NUR das ZIP-File anhängen
      - name: GitHub Release erstellen
        uses: softprops/action-gh-release@v2
        with:
          # Anhängen der gerade erstellten ZIP-Datei
          files: |
            my-go-app-${{ github.ref_name }}.zip
          name: Release ${{ github.ref_name }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}