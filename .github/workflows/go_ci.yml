name: Go CI, Cross-Build und Release

# Auslöser: Startet bei Push auf main ODER bei jedem neuen Git-Tag (z.B. v1.0.0)
on:
  push:
    branches: [ main ]
    tags: 
      - 'v*' # Löst auch bei Tags wie v1.0.0 aus

jobs:
  ##########################################
  # JOB 1: BUILD UND TEST (Linux - Basisprüfung)
  ##########################################
  build_linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Benötigt, um den Code auszulesen
      
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Go Umgebung einrichten
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false # Behebt das Problem mit fehlender go.sum
          
      - name: Go Module Initialisierung
        run: go mod tidy

      # Kompiliert das Go-Programm für Linux
      - name: Go Programm bauen (Linux)
        run: go build -v -o my-go-app-linux . 
        
      - name: Go Tests ausführen
        run: go test -v ./...

      # Lädt die Linux-Executable als Artefakt hoch
      - name: Ausführbare Datei (Linux) als Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: my-go-app-linux-binary 
          path: my-go-app-linux

  ##########################################
  # JOB 2: CROSS-COMPILATION (macOS)
  ##########################################
  build_macos:
    runs-on: ubuntu-latest
    needs: build_linux # Startet nach dem erfolgreichen Linux-Build/Test
    permissions:
      contents: read
    
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Go Umgebung einrichten
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false # Behebt das Problem mit fehlender go.sum

      - name: Baue für macOS (Intel / amd64)
        run: env GOOS=darwin GOARCH=amd64 go build -o my-go-app-macos-amd64 .

      - name: Baue für macOS (Apple Silicon / arm64)
        run: env GOOS=darwin GOARCH=arm64 go build -o my-go-app-macos-arm64 .
        
      # Lädt beide macOS Executables als ein Artefakt hoch
      - name: Lade macOS Executables hoch (Artefakt)
        uses: actions/upload-artifact@v4
        with:
          name: my-go-app-macos-binaries
          path: |
            my-go-app-macos-amd64
            my-go-app-macos-arm64

  ##########################################
  # JOB 3: RELEASE ERSTELLEN (Separate ZIPs)
  ##########################################
  release:
    # Wartet, bis ALLE Build-Jobs erfolgreich abgeschlossen sind
    needs: [build_linux, build_macos]
    # Führt diesen Job NUR aus, wenn der Trigger ein Tag-Push war
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      # Schritt 1: Lade alle Artefakte herunter
      # Die Dateien werden im Stammverzeichnis des Jobs entpackt:
      # my-go-app-linux, my-go-app-macos-amd64, my-go-app-macos-arm64
      - name: Lade alle Artefakte herunter
        uses: actions/download-artifact@v4
        with:
          path: . 
          
      # Schritt 2: Berechtigungen setzen und separate ZIPs erstellen
      - name: Berechtigungen setzen und Zippen
        run: |
          TAG_NAME=${{ github.ref_name }}
          APP_NAME="my-go-app"
          
          # WICHTIG: Setze explizit das Ausführbarkeits-Flag für alle Binaries
          chmod +x ${APP_NAME}-linux
          chmod +x ${APP_NAME}-macos-amd64
          chmod +x ${APP_NAME}-macos-arm64
          
          # 1. ZIP für Linux erstellen (Verpackt die Binaries in einen Ordner im ZIP)
          mkdir ${APP_NAME}-linux
          mv ${APP_NAME}-linux ${APP_NAME}-linux/
          zip -r -q ${APP_NAME}-linux-${TAG_NAME}.zip ${APP_NAME}-linux
          
          # 2. ZIP für macOS Intel erstellen
          mkdir ${APP_NAME}-macos-amd64
          mv ${APP_NAME}-macos-amd64 ${APP_NAME}-macos-amd64/
          zip -r -q ${APP_NAME}-macos-amd64-${TAG_NAME}.zip ${APP_NAME}-macos-amd64
          
          # 3. ZIP für macOS Apple Silicon erstellen
          mkdir ${APP_NAME}-macos-arm64
          mv ${APP_NAME}-macos-arm64 ${APP_NAME}-macos-arm64/
          zip -r -q ${APP_NAME}-macos-arm64-${TAG_NAME}.zip ${APP_NAME}-macos-arm64

      # Schritt 3: GitHub Release erstellen und ALLE ZIP-Dateien anhängen
      - name: GitHub Release erstellen
        uses: softprops/action-gh-release@v2
        with:
          # Hängt alle drei erstellten ZIP-Dateien als separate Assets an
          files: |
            my-go-app-linux-${{ github.ref_name }}.zip
            my-go-app-macos-amd64-${{ github.ref_name }}.zip
            my-go-app-macos-arm64-${{ github.ref_name }}.zip
          name: Release ${{ github.ref_name }}
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
